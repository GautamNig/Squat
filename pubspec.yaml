name: squat
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.0-80.1.beta <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^3.1.7
  image_picker: ^0.8.4+10
  firebase_storage: ^10.2.6
  firebase_auth: ^3.3.6
  google_sign_in: ^5.2.4
  geolocator: ^8.2.0
  uuid: ^3.0.6
  image: ^3.1.3
  animator: ^3.1.0
  cupertino_icons: ^1.0.4
  path_provider: ^2.0.9
  firebase_messaging: ^11.2.6
  timeago: ^3.2.2
  cached_network_image: ^3.2.0
  flutter_svg:
  firebase_core: ^1.12.0
  geocoding: 2.0.2
  rive: ^0.8.1
  badges: ^2.0.2
  grouped_list: ^4.2.0
  syncfusion_flutter_charts: ^19.4.54
  collection: ^1.15.0
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^2.0.5
  flutter_braintree: ^2.3.1
  http: ^0.13.4
  pay: ^1.0.8
  http_auth: ^1.0.1
  flutter_easyloading: ^3.0.3
  webview_flutter: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf
  assets:
    - assets/images/google_signin_button.png
    - assets/images/paypal.png
    - assets/images/soilder.jpg
    - assets/images/upload.svg
    - assets/images/search.svg
    - assets/images/no_content.svg
    - assets/rives/squat.riv
    - assets/default_payment_profile_google_pay.json

#flutter_icons:
#  image_path: "assets/world_travel.png"
#  android: true
#  iOS: true
flutter_native_splash:
  color: "978966"
  image: assets/images/squat.png